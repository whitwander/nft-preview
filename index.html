<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <section class="container-box">
      <img class="container-image" src="images/image-equilibrium.jpg" alt="image of nft">
      <h1 class="container-title">Equilibrium #3429</h1>
      <p class="container-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex">
        <div class="price-box">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="days-box">
          <img src="images/icon-clock.svg" alt="clock">
          <p class="days">3 days left</p>
        </div> 
      </div>
      <div class="flex-creation">
        <img class="perfil-image" src="images/image-avatar.png" alt="avatar creation">
        <p class="creation-text">Creation of<a href="#" class="creation-link"> Jules Wyvern</a></p>
      </div>
    </section>    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    Coded by <a href="https://github.com/whitwander">Victor Mikhael.</a>
  </div>
</body>
</html>
